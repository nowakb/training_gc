<body>
  <h1>MyProfile</h1>
  <div id="userProfile_Container" class="training_gc_profile"><label class="greeting">Welcome</label>  <span id="userProfile_username" class="username"></span>          <div id="userProfile_statusline"></div></div>
<script type="text/javascript">feather.stateMachine.onceState("loadingComplete", function() {
 feather.appOptions = {"socket.io":{"enabled":false,"port":8081,"host":"localhost"},"isSecure":false,"sessionCookie":"feather.sid","useAjaxForSystem":true};
 feather.stateMachine.fire("ready");
});
feather.stateMachine.onceState("ready", function(){
if (!feather.Widget.resources.findById('widgets/profile/.css')) {
  feather.Widget.resources.add({id: 'widgets/profile/.css'});
}

(function() {

var widget = new training_gc.profile({
id: "userProfile",
myid: "userProfile",
parent: null
});

widget.fire("init");

widget.templates = widget.templates || {};
widget.templates.onlineStatus = {"id":"onlineStatus","tmpl":"<div>    Welcome ${options.userName}  </div>"}.tmpl;
widget.fire("ready");
})();

});
feather.stateMachine.fire('loadingComplete');
</script></body>
