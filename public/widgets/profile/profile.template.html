<template name="userinfo" class="profile" client_enabled="true">

  <div  class="hero-unit">

    <h1 class="greeting">Welcome, $[profile.firstname]</h1>

    <p>
      <p class="stat">Experience: $[stats.rank]</p>
      <p class="stat">Last Game: $[stats.lastgame]</p>
      <p class="stat">Games Played: $[stats.totalgamesplayed]</p>
    </p>

  </div>

</template>



<div id="userdisplay" style="padding:20px"/>
